<div class="card">
  <div class="card-header text-center">
    <img [src]="pais.flag" class="card-img-top redimension" alt="">
  </div>

  <div class="card-body">
    <h5 class="card-title text-center">{{pais.name}}</h5>
    <div class="text-center">
      <span class="badge bg-info text-dark">{{pais.capital}}</span>
    </div>
    <div class="d-grid gap-2 mt-4">
      <button (click)="verPais(pais.name)" class="btn btn-outline-info">Ver...</button>
    </div>
  </div>
</div>
