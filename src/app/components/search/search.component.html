<div class="row mt-4">
  <div class="col">
    <input #termino type="text" class="form-control" placeholder="Buscar Pais"
    (keyup.enter)="buscar(termino.value)">
  </div>
</div>

<div *ngIf="errors" class="alert alert-info mt-4" role="alert">
  No se encontraron paises
</div>

<div  *ngIf="loading" class="row text-center">
  <div class="row">
    <div class="fa-3x">
      <i class="fa-solid fa-cog fa-spin"></i>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
  <div class="col" *ngFor="let pais of paises">
    <app-card-pais [pais]="pais">
    </app-card-pais>
  </div>
</div>
